name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js environment
      - uses: actions/setup-node@v3.1.1
      
      - name: Install dependencies
      - run: npm ci

      - name: Run all tests
        run: npm run test

      - name: Run command lint
        run: npm run lint
